<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<title>Courses per School (in a District)</title>
<style>

.container {
	width: 90%;
	margin: auto;
	overflow: auto;
	display: table;
}

.text {
	width: 65%;
	float: left;
	display: table-row;
}

.checkboxes {
	width: 35%;
  height: 400px;
	float: left;
	display: table-row;
	overflow-x: auto;
	overflow-y: scroll;
}

/* didn't need to use. leaving in, but weird */

    clear: both;
}

.clear:after {
    clear: both;
    content: ".";
    display: block;
    height: 0px;
    visibility: hidden;
}

.tooltip {
  position: absolute;
  display: none;
  min-width: 80px;
  height: auto;
  background: none repeat scroll 0 0 #ffffff;
  border: 1px solid #6F257F;

  fill: steelblue;

</style>

</head>

<h1 class='title'>Courses per School</h1>

<div>
<svg width="960" height="700"></svg>
</div>

<script src="https://d3js.org/d3.v4.js"></script>

<script>

/*

- going to have to check for discrepancies and add to mapping, like 'Salt Lake'

- Beaver, Granite, and Weber districts are great test-beds.  small, big, big

*/

// max width of bar (in px likely)
const MAX_WIDTH = 100;
const DATA_FILE =  'CS ENDO Scrub.xlsx - Overall SB93 Endos.csv';

let params = (new URL(document.location)).searchParams;
let district = params.get('lea') + ' District';

let mapping = {
  'Salt Lake City District': 'Salt Lake District'
}

district = mapping[district] || district;

document.getElementsByClassName('title')[0].innerHTML +=
  ' (' + district + ')';

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 300, left: 70},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

let x = d3.scaleBand().range([0, width]).padding(0.1);
let y = d3.scaleLinear().rangeRound([height, 0]);

let graph = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv(DATA_FILE,
function (d) {
  return {
    lea: d.LEA,
    school: d.school_name,
    course: d.cert_endo_degree_desc
  };
},
function(error, data) {

  if (error) throw error;

  let filtered_data = data.filter(function(d) {
    if (d.lea === district) {
      return d;
    }
  });

  let sorted_data = filtered_data.sort(function(a,b) { 
    let lea_A =  a.school.toLowerCase();
    let lea_B =  b.school.toLowerCase();

    if (lea_A < lea_B) {
      return -1;
    } else if (lea_A > lea_B) {
      return 1;
    } else {
      return 0;
    }
  });

  console.log(sorted_data);

  // citation: http://www.shanegibney.com/shanegibney/d3-js-v4-count-values-in-an-object/
  let course_count_data = d3.nest()
    .key(function(d) {
      return d.school;
    })
    .rollup(function(leaves) {
      return leaves.length;
    })
    .entries(filtered_data);

  console.log(course_count_data);

  // sigh.  based on
  // - https://bl.ocks.org/d3noob/3c040800ff6457717cca586ae9547dbf rotation
  // - https://bl.ocks.org/mbostock/3885304 text x axis labels
  // - only ints on y https://stackoverflow.com/questions/13576906
  // - no ticksSubdivide in d4
  //   http://www.d3noob.org/2016/08/changing-number-of-ticks-on-axis-in.html
  //   and max:  https://stackoverflow.com/questions/11488194 (2nd "answer")
  // Add the x Axis
  x.domain(course_count_data.map(function(d) { return d.key; }));
  y.domain([0, d3.max(course_count_data, 
		function(d) { return +d.value; })]);

  graph.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x))
    .selectAll("text", function(d) {console.log('text: ' + d); })	
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", ".15em")
      .attr("transform", "rotate(-65)");

  // Add the y Axis
  graph.append("g")
    .attr("class", "axis")
    .call(
      d3
        .axisLeft(y)
        .ticks(d3.max(
          course_count_data,
          function(d) {
            return d.value;
          }))
        .tickFormat(d3.format("d"))
      );

  graph.selectAll(".bar")
  .data(course_count_data)
  .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d.key); })
    .attr("y", function(d) { console.log(d); return y(+d.value); })
    .attr("width", x.bandwidth())
    .attr("height", function(d) { return height - y(d.value); });

});


</script>

</body>
</html>
