<!DOCTYPE html>
<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var format = d3.format(",d");

var color = d3.scaleOrdinal(d3.schemeCategory20c);

var xscale = d3.scaleLinear()
  .domain([0, 72])
  .range([100, width-100]);

var yscale = d3.scaleLinear()
    .domain([0, 72])
    .range([100, height-100]);

var pack = d3.pack()
    .size([width, height])
    .padding(1.5);

var max = 0;
// https://github.com/d3/d3-fetch/blob/master/README.md#csv
d3.csv("data.csv", function(d) {
  //d.value= +d.value;
  //if (d.value) return d;
  d.enrolment= +d.enrolment;
  d.girls= +d.girls;
  max = (d.girls > max) ? d.girls : max;
  if (d.enrolment && (d.girls >= 0)) {
    return {
      id: d.LEA,
      value: d.enrolment,
      girls: d.girls
    };
  }
}, function(error, classes) {
  if (error) throw error;

  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.value; })
      .each(function(d) {
        if (id = d.data.id) {
          var id, i = id.lastIndexOf(".");
          d.id = id;
          d.package = id.slice(0, i);
          d.class = id.slice(i + 1);
        }
      });

  var node = svg.selectAll(".node")
    .data(
      pack(root)
      .sort(function(a,b) { return a.value - b.value; })
      .leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
        var val = (d.data.girls/d.value) * 72;
        var y  = yscale(val);
        return "translate(" + d.x + "," + y + ")"; 
      })
      ;


  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });


  node.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.id; });

  node.append("text")
    .selectAll("tspan")
    .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
    .enter().append("tspan")
      .attr("x", 0)
      .attr("y", function(d, i, nodes) {
          var y = 13 + (i - nodes.length / 2 - 0.5) * 10;
          return y;
        }
      )
      .text(function(d) { return d; });


  node.append("title")
      .text(function(d) { 
        return  'LEA: ' + d.id + "\n" + 
                'enrolment: ' + d.value + "\n" +
                '# of girls: ' + d.data.girls;
      });
});

</script>
